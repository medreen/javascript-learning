<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
</head>
<body>
    <div class="container">
        <p>Number Operations</p>
    </div>
    <script>
        let num1 = 56
        let num2 = 2

        let sum = num1 + num2
        let sub = num1 - num2
        let div = num1 / num2
        let multi = num1 * num2
        let expo = num1 ** num2
        let mod = num1 % num2

        console.log(sum, sub, div, multi, expo, mod)

        let x = 65
        let y = x.toString()
        console.log(typeof(x))

        const pi = 3.142
        console.log(pi.toFixed(2))

        //Math operations
        console.log(Math.round(2.75))
        console.log(Math.ceil(2.1))
        console.log(Math.floor(2.75))        
    </script>
</body>
</html>
