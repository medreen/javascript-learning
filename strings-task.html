<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings | JavaScript</title>
</head>
<body>
    <div class="container">
        <p>Strings Task</p>
    </div>
    <script>
        //clean the variable
        let f_name = "  JOhn  ."
        let clean_f = f_name.trim().toLowerCase().slice(0,5)

        //slice
        sentence_one = "The Dog Breed is German Shepherd" //display Breed is German
        //console.log(sentence_one.indexOf("B"))
        clean_sent_1 = sentence_one.slice(8,24)

        sentence_two = "Defeats for Clinton forces, this was her moment of triumph" //Clinton forces
        clean_sent_2 = sentence_two.slice(12, 26)
        console.log(sentence_two.indexOf(","))

        //split
        sentence_3 = "The lazy dog; ran so fast; it hit the wall."
        clean_sent_3 = sentence_3.split(";")

        console.log(clean_f)
        console.log(clean_sent_1)
        console.log(clean_sent_2)
        console.log(clean_sent_3.length)        
    </script>
</body>
